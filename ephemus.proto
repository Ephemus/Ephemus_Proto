syntax = "proto3";

message EphemusClientHello {
    uint32 hello_id = 1;
}

message EphemusDeviceError {
    enum ErrorType {
        UNSPECIFIED = 0;
        ERRORED = 1;
        BAD_INPUT = 2;
        FAILED = 3;
    }
    ErrorType error_type = 1;
}

message EphemusDeviceHello {
    uint32 hello_id = 1;
    uint32 device_id = 2;
    uint32 capabilities = 3;
    float firmware = 4;
}

message EphemusPing {
    bool pong = 1;
}